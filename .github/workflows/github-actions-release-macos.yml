name: Release macOS app

on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.3'
        channel: 'stable'
        architecture: x64
        cache: true
    - run: flutter build macos --release --split-debug-info=build/macos/Build/Products/debug-info

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: skyle_ik-macos.zip
        directory: build/macos/Build/Products/Release/
        exclusions: '/*App.framework/* /*FlutterMacOS.framework/* /*Pods_Runner.framework/* /*device_info_plus_macos/* /*FlutterMacOS/* /*shared_preferences_macos/* /*skyle_ik.app.dSYM/* /*skyle_ik.swiftmodule/* /*window_size/* .last_build_id .DS_Store'

    - name: Create Github Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: 'build/macos/Build/Products/Release/skyle_ik-macos.zip'
        token: ${{ secrets.RELEASES_TOKEN }}
        tag: '1.0.0'
        commit: main
        allowUpdates: true